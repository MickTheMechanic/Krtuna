<script>//<![CDATA[
document.createElement('categories');
document.createElement('category');
document.createElement('part');
document.createElement('screen');
let App={};

// load jquery from localhost for local development and from google CDN in production
(function(){
function injectScript(url, onload){
	console.log("inject script",url);
	var script = document.createElement("script");
	script.setAttribute("type","text/javascript");
	script.setAttribute("src",url);
	script.setAttribute("async","true");
	script.onload=onload;
	(document.getElementsByTagName("head"))[0].append(script);
}

function jqueryLoaded(){
	console.log("jquery loaded");
	$.ajaxSetup({
		  cache: true
	});

	$.ajax({
		  url: "js/init.js",
		  dataType: "script",
		  success: function(){
			App.initialize();		  
		  }
	});
}
if ((""+window.location).indexOf("localhost")!=-1)
	injectScript("js/jquery.min.js", jqueryLoaded);
else
	injectScript("https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js", jqueryLoaded);
})();
//]]>
</script>
